# Update and install dependent packages.
- name: install nagios' dependent packages
  sudo: true
  apt: pkg={{ item }} state=present force=true update_cache=yes
  with_items: nagios_packages
  tags:
    - install-nagios-packages

- name: install legacy packages
  sudo: true
  apt: pkg={{ item }} state=present force=true update_cache=yes
  with_items: nagios_legacy_packages
  when: legacy | default(false)
  tags:
    - install-nagios-packages

# Create nagios users and groups.
- name: create nagios group
  sudo: true
  group: >
    gid=3000
    name=nagios
  tags:
    - configure-nagios-groups

- name: create nagcmd group
  sudo: true
  group: >
    gid=3001
    name=nagcmd
  tags:
    - configure-nagios-groups

- name: create nagios user
  sudo: true
  user: >
    uid=3000
    group=nagios
    groups=nagcmd
    name=nagios
    home=/usr/local/nagios
    comment="Nagios Admin"
  tags:
    - configure-nagios-user

- name: add user www-data to nagcmd group
  sudo: true
  user: >
    groups=nagcmd
    name=www-data
  tags:
    - configure-nagios-user

# build and install nagios.
- tasks:
  include: build-nagios.yml

# Build and install nagios check plugins.
- tasks:
  include: build-plugins.yml
  tags:
    - build-plugins

# Build and install nagios remote checks.
- tasks:
  include: build-nrpe.yml
  tags:
    - build-nrpe

# Setup apache.
- tasks:
  include: apache.yml

# Setup pagerduty.
- tasks:
  include: pagerduty.yml
  when: nagios_enable_pagerduty_notifications

# Setup SES for notifications.
- tasks:
  include: ses.yml
  when: nagios_enable_ses_notifications

- name: disable flap detection
  sudo: true
  lineinfile: >
    dest=/usr/local/nagios/etc/nagios.cfg
    line="enable_flap_detection=0"
    regexp="^enable_flap_detection.*$"

- name: overwrite contacts.cfg
  sudo: true
  template: >
    src=contacts.cfg.j2
    dest=/usr/local/nagios/etc/objects/contacts.cfg
    owner=nagios
    group=nagios
    mode=640

- name: install nagios upstart script
  sudo: true
  copy: >
    src=nagios.conf
    dest=/etc/init/nagios.conf
    owner=nagios
    group=nagios
    mode=640

- name: restart nagios
  sudo: true
  service: name=nagios state=restarted
  notify: restart apache

- name: copy nagios deb package into remote
  sudo: true
  copy: >
    src=nagios-plugins_2.0.3-1_amd64.deb
    dest=/tmp/nagios-plugins_2.0.3-1_amd64.deb
    owner=root
    group=root
    mode=0644
  tags:
    - copy-deb-package

- name: install nagios plugins deb package
  sudo: true
  apt: deb=/tmp/nagios-plugins_2.0.3-1_amd64.deb
  tags:
    - install-nagios-deb-package
